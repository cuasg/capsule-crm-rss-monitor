<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Feed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-light">
  <div id="sidebar">
    <header>
      <!-- Header line with title + Mark All Read + Refresh -->
      <div class="header-top">
        <h1 class="header-title">📥 Capsule Feed</h1>
        <div class="header-actions">
          <button id="markAllReadBtn" title="Mark all as read" class="icon-btn">✓</button>
          <button id="refreshBtn" title="Refresh Now" class="icon-btn">🔄</button>
        </div>
      </div>

      <!-- Search / settings / theme / dock controls -->
      <div id="controls">
        <input id="searchInput" type="text" placeholder="Search...">
        <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
        <button id="themeToggle" class="icon-btn" title="Toggle theme">🌓</button>
        <button id="dockToggleBtn" class="icon-btn" title="Dock/Undock panel">⇱</button>
      </div>

      <!-- Tabs -->
      <nav>
        <button class="tab active" data-tab="recent">Recent</button>
        <button class="tab" data-tab="saved">Saved</button>
        <button class="tab" data-tab="history">History</button>
      </nav>
    </header>

    <section id="feedList">
      <p class="empty">Loading posts...</p>
    </section>

    <template id="postTemplate">
      <div class="post">
        <div class="title-container">
          <a class="post-title" href="#" target="_blank" rel="noopener noreferrer"></a>
          <span class="post-time"></span>
        </div>
        <div class="post-meta">
          <small class="post-author"></small>
          <p class="post-snippet"></p>
        </div>
        <div class="post-actions">
          <button class="mark-read">✓</button>
          <button class="mark-unread">👁</button>
          <button class="delete">🗑</button>
          <button class="save">📌</button>
        </div>
      </div>
    </template>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>
  <script src="popup.js"></script>
</body>
</html>
